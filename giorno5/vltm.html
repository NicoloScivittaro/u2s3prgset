<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FanJerseys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">FanJerseys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="backoffice.html">Vendi la tua maglia</a>
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Cerca">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container py-5">
      <h2 class="text-center mb-4">FanJerseys - Aggiungi Maglia</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="jersey-form">
            <div class="mb-3">
              <label for="team" class="form-label">Squadra</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input type="number" class="form-control" id="price" required>
            </div>
            <!-- Campo per inserire il marchio -->
            <div class="mb-3">
              <label for="brand" class="form-label">Marchio</label>
              <input type="text" class="form-control" id="brand" required>
            </div>
            <!-- Campo per l'URL dell'immagine -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL dell'immagine</label>
              <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Maglia</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <ul class="list-unstyled">
            <li><a href="./index.html" class="text-white">Home</a></li>
            <li><a href="./vltm.html" class="text-white">Vendi la tua maglia</a></li>
            <li><a href="#" class="text-white">Contatti</a></li>
          </ul>
        </div>
        <div class="col-md-4 text-center">
          <h5>FanJerseys</h5>
        </div>
        <div class="col-md-4">
          <ul class="list-unstyled">
            <li><a href="./index.html" class="text-white">Home</a></li>
            <li><a href="./vltm.html" class="text-white">Vendi la tua maglia</a></li>
            <li><a href="#" class="text-white">Contatti</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./vltm.js"></script>
</body>
</html>
